<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./letter-counter/lcsstyle.css">
    <link rel="stylesheet" href="./counter/counterScript.css">
    <title>Counter</title>
</head>
<body>
    <main>
        <div class="counter">
            <h2>Counter</h2>
        
            <div class="counter-plusAndminus">
                <span>0</span>
                <div class="counter-buttons">
                    <button>&#8722;</button>
                    <button>&#43;</button>
                </div>
            </div>
        
            <button>Reset</button>
        </div>
        <div class="letter-counter">
            <h2>Letter Counter</h2>
            <input type="text" placeholder="Write something">
            <div>
                Letter Count: <span>0</span>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-midias">
            <a href="https://github.com/Talyslan" target="_blank">
                <img src="images/github.png" alt="Icon do GitHub">
            </a>
            <a href="mailto:talyslancpc@gmail.com" target="_blank">
                <img src="images/gmail.png" alt="Icon Gmail">
            </a>
        </div>

        <span>
            Created by 
            <a href="https://github.com/Talyslan" target="_blank">Talyslan C. P. Canabarro</a>
        </span>
    </footer>

    <script src="./letter-counter/lcscript.js"></script>
    <script src="./counter/counterScript.js"></script>
</body>
</html>
